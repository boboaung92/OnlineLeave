<ion-header>
  <ion-navbar>
    <ion-title>
      Connect with Facebook
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-button  (click)="facebookLogin()">FB Connect</button>

 <ion-card *ngIf="userProfile">
    <img [src]="userProfile.photoURL"/>
    <ion-card-content>
      <ion-card-title>
        {{ userProfile.displayName }}
      </ion-card-title>
      <p>
        The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
